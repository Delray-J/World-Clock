<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Delray Juel</title>
</head>
<body>
  <div class="container">
    <h1>World Clock</h1>
    <select>
        <option value="">Select a city..</option>
        <option value="">Gqeberha 🇿🇦</option>
        <option value="">Sydney 🇦🇺</option>
        <option value="">Hamilton 🇳🇿 </option>
      </select>

      <div class="city" id="tokyo">
        <div>
        <h2>Tokyo 🇯🇵</h2>
        <div class="date">July 16 2025</div>
        </div>
        <div class="time">16:20 <small>PM</small></div>
      </div>
      <div class="city" id="beira">
        <div>
        <h2>Beira 🇲🇿</h2>
        <div class="date">July 16 2025</div>
      </div>
        <div class="time">16:20 <small>PM</small></div>
      </div>
      <div class="city" id="california">
        <div>
        <h2>California 🇺🇸</h2>
        <div class="date">July 16 2025</div>
      </div>
        <div class="time">16:20 <small>PM</small></div>
      </div>
      <div class="city" id="windhoek">
        <div>
        <h2>Windhoek 🇳🇦</h2>
        <div class="date">July 16 2025</div>
      </div>
        <div class="time">16:20 <small>PM</small></div>
      </div>
    </div>
    <footer>
        This project was coded with ❤️ by <a href="https://github.com/Delray-J">Delray Juel</a> and is
      <a href="https://github.com/Delray-J/World-Clock" target="_blank">
        open sourced on GitHub</a
      > and <a href="https://my-world-clock-applica.netlify.app/" target="_blank">hosted on Netlify</a>
    </footer>
    <script src="javascript/index.js"></script>
</body>
</html>
