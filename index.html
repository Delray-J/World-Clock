<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Edu+QLD+Hand:wght@400..700&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Savate:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Delray Juel</title>
</head>
<body>
  <div class="container">
    <h1>🌍World Clock🕒</h1>
    <select id="city">
        <option value="">Select a city..🏙️</option>
        <option value="current">My current location📍</option>
        <option value="Africa/Gqeberha">Gqeberha🧭</option>
        <option value="Australia/Sydney">Sydney🧭</option>
        <option value="Pacific/Auckland">Auckland🧭</option>
      </select>
      <div id="cities">
      <div class="city" id="tokyo">
        <div>
        <h2>Tokyo<img src="https://flagcdn.com/w40/jp.png" alt="Japan Flag" class="flag flag-end" /></h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="beira">
        <div>
        <h2>Beira<img src="https://flagcdn.com/w40/mz.png" alt="Mozambique flag" class="flag flag-end" /></h2>
        <div class="date"></div>
      </div>
        <div class="time"></div>
      </div>
      <div class="city" id="california">
        <div>
        <h2>California<img src="https://flagcdn.com/w40/us.png" alt="US Flag" class="flag flag-end" /></h2>
        <div class="date"></div>
      </div>
        <div class="time"></div>
      </div>
      <div class="city" id="windhoek">
        <div>
        <h2>Windhoek<img src="https://flagcdn.com/w40/na.png" alt="Namibia Flag" class="flag flag-end" /></h2>
        <div class="date"></div>
      </div>
        <div class="time"></div>
      </div>
      <button id="back-button" style="display: none;">⬅️ Back</button>
    </div>
    </div>
    <footer>
        This project was coded with ❤️ by <a href="https://github.com/Delray-J">Delray Juel</a> and is
      <a href="https://github.com/Delray-J/World-Clock" target="_blank">
        open sourced on GitHub</a
      > and <a href="https://my-world-clock-applica.netlify.app/" target="_blank">hosted on Netlify</a>
    </footer>
    <script src="javascript/index.js"></script>
</body>
</html>
